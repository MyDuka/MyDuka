name: MyDukaCI
on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  rspec:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports:
          - "5432:5432"
        # env:
        #   POSTGRES_USER: myduka
        #   POSTGRES_PASSWORD: postgres
        #   options: >-
        #     --health-cmd pg_isready
        #     --health-interval 10s
        #     --health-timeout 5s
        #     --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.0'
      - run: cd api && bundle install
      # - run: cd api && bundle exec rails db:setup
      # - run: cd api && bundle exec rails db:migrate
      - run: cd api && bundle exec rspec spec
